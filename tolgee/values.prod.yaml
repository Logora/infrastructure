ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  tls:
    - hosts:
        - tolgee.logora.fr
      secretName: tolgee-prod-tls
  hosts:
    - host: "tolgee.logora.fr"
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    memory: "512Mi"
  requests:
    memory: "256Mi"

postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres-prod-password"
    username: "tolgee"
    password: "tolgee-prod-password"
    database: "tolgee"
  primary:
    persistence:
      enabled: true
      storageClass: "csi-cinder-high-speed"
      size: 8Gi
    resources:
      limits:
        memory: "512Mi"
      requests:
        memory: "256Mi"
